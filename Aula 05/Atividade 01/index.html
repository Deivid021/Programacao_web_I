<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="num01">Número 01</label>
        <input type="number" name="num01" id="num01">

        <label for="num02">Número 02</label>
        <input type="number" name="num02" id="num02">

        <select name="oper" id="oper">
            <option value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>

        <input type="button" id="button" value="Calcular">

        <input type="text" name="resultado" id="resultado" readonly>
    </form>
</body>
</html>
